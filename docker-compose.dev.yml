services:
  server:
    environment:
      - DEVELOPMENT=true

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin:latest
    restart: unless-stopped
    ports:
      - ${PHPMYADMIN_PORT}:80
    environment:
      - TZ=${TZ}
      - PMA_HOST=mysql
      - PMA_USER=${MYSQL_USERNAME}
      - PMA_PASSWORD=${MYSQL_PASSWORD}
      - PMA_DB=${MYSQL_DB_NAME}
      - PMA_PORT=3306
      - PMA_SSL=0
    depends_on:
      mysql:
          condition: service_healthy
